<div class="aaa_pts_show_1">【 首页图标管理 】</div>
<div class="aaa_pts_show_2">
    
    <div class="aaa_pts_3">     
      <table class="pro_3">
         <tr class="tr_1">
            <td>图标</td>
            <td>名称</td>
            <td>排序</td>
            <td>类型</td>
            <td style="width:180px;">操作</td>
         </tr>
         <tbody id="news_option">
           <!-- 遍历 -->
           <volist name="list" id="v">
             <tr data-id="{$v.id}" data-name="{$v.name}">
               <td><img src="__DATA__/{$v.photo}" width="60px" height="60px"></td>
               <td>{$v.name}</td>
               <td>{$v.sort}</td>
               <td><if condition="$v.link eq 'list'">产品分类<else />系统图标</if></td>
               <td class="obj_1">
                  <a href="{:U('More/addimg')}?id={$v.id}">修改</a>
               </td>
             </tr>
           </volist>
           <!-- 遍历 -->
         </tbody>
         <tr>
            <td colspan="10" class="td_2">
              {$page_index}
            </td>
         </tr>
      </table>      
    </div>
    
</div>
